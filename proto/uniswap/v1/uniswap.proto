syntax = "proto3";

package uniswap.types.v1;

message Pools {
  repeated Pool pools =1;
}

message Pool {
  string address = 1;
  string token0_address = 2;
  string token1_address = 3;
  string creation_transaction_id = 4;
  uint32 fee = 5;
  uint64 block_num = 6;
  uint64 log_ordinal = 7;
  string tick = 8;
  string sqrt_price = 9;
}

message Events {
  repeated Event events = 1;
}

message Event {
  oneof type {
    Swap swap = 1;
    Burn burn = 2;
    Mint mint = 3;
  }
  uint64 log_ordinal = 100;
  string pool_address = 101;
  string token0 = 102;
  string token1 = 103;
  string fee = 104;
  string transaction_id = 105;
  uint64 timestamp = 106;
}

message Swaps {
  repeated Swap swaps = 1;
}

message Swap {
  string sender = 1;
  string to = 2;
  string from = 3;
  string amount_0 = 4;
  string amount_1 = 5;
  string amount_usd = 6;
  string sqrt_price = 7;
  string tick = 8;
}

message Burn {
  // todo
}

message Mint {
  // todo
}

message Reserves {
  repeated Reserve reserves = 1;
}

message Reserve {

}

message Fees {
  repeated Fee fees = 1;
}

message Fee {
  uint32 fee = 1;
  int32 tick_spacing = 2;
}

message Flashes {
  repeated Flash flashes = 1;
}

message Flash {
}
