syntax = "proto3";

package uniswap.types.v1;

message Pools {
  repeated Pool pools =1;
}

message Pool {
  string address = 1;
  string token0_address = 2;
  string token1_address = 3;
  string creation_transaction_id = 4;
  uint32 fee = 5;
  uint64 block_num = 6;
  uint64 log_ordinal = 7;
  string tick = 8;
  string sqrt_price = 9;
}

message Swap {
  string address = 1;
}

message Reserves {
  repeated Reserve reserves = 1;
}

message Reserve {

}

message Fees {
  repeated Fee fees = 1;
}

message Fee {
  uint32 fee = 1;
  int32 tick_spacing = 2;
}

message Flashes {
  repeated Flash flashes = 1;
}

message Flash {
}
